<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<h:outputStylesheet library="css" name="table-style.css" target="head"></h:outputStylesheet>
	<h:outputStylesheet library="css" name="bootstrap.min.css"
		target="head"></h:outputStylesheet>
</h:head>
<h:body>
	<div class="container-fluid">
		<h1>Company Information</h1>

		<div class="row">
			<div class="col-md-6">
				<h:dataTable value="#{companyBean.companies}" var="c"
					class="table table-striped">
					<h:column>
						<f:facet name="header">Name</f:facet>#{c.companyName}</h:column>
					<h:column>
						<f:facet name="header">Address</f:facet>#{c.companyAddress}</h:column>
					<h:column>
						<f:facet name="header">Email</f:facet>#{c.companyEmail}</h:column>
					<h:column>
						<f:facet name="header">Phone</f:facet>#{c.companyPhone}</h:column>
				</h:dataTable>
			</div>
		</div>
	</div>
</h:body>
</html>
